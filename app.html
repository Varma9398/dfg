<head>

  <style>
    * {
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      background: #f8f9fa;
      font-family: Inter, system-ui, Arial, sans-serif;
      color: #111;
    }
    
    .container {
      max-width: 1400px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: 280px 1fr 300px;
      gap: 24px;
      min-height: calc(100vh - 80px);
    }
    
    /* Templates Column */
    .templates-section {
      border-right: 1px solid #e9ecef;
      padding-right: 20px;
    }
    
    .templates-section h3 {
      margin: 0 0 16px 0;
      font-weight: 600;
      font-size: 16px;
      color: #333;
    }
    
    .templates-scroll {
      height: calc(100vh - 180px);
      overflow-y: auto;
      margin: -8px;
      padding: 8px;
    }
    
    .templates-scroll::-webkit-scrollbar {
      width: 6px;
    }
    
    .templates-scroll::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }
    
    .templates-scroll::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 3px;
    }
    
    .templates-scroll::-webkit-scrollbar-thumb:hover {
      background: #a1a1a1;
    }
    
    .tpl {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 4px;
    }
    
    .tpl:hover {
      background: #f8f9fa;
    }
    
    .tpl.active {
      background: #e3f2fd;
    }
    
    .tpl .badge {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 700;
      flex-shrink: 0;
    }
    
    .tpl .meta {
      flex: 1;
      min-width: 0;
    }
    
    .tpl .meta .title {
      font-weight: 500;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .tpl .meta .sub {
      font-size: 10px;
      color: #666;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    /* Preview Column */
    .preview-section {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .canvas {
      width: 350px;
      height: 350px;
      border-radius: 20px;
      padding: 28px;
      position: relative;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    
    .card-inner {
      width: 100%;
      height: 100%;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
      background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
      backdrop-filter: blur(6px) saturate(120%);
    }
    
    .icon {
      font-size: 42px;
      margin-bottom: 16px;
    }
    
    .big {
      font-weight: 800;
      font-size: 42px;
      margin: 0 0 8px 0;
      line-height: 1;
    }
    
    .small {
      font-size: 14px;
      color: rgba(16,24,40,0.7);
      margin: 0;
    }
    
    /* Editor Column */
    .editor-section {
      border-left: 1px solid #e9ecef;
      padding-left: 20px;
    }
    
    .editor-section h3 {
      margin: 0 0 16px 0;
      font-weight: 600;
      font-size: 16px;
      color: #333;
    }
    
    .field {
      margin-bottom: 16px;
    }
    
    .field label {
      display: block;
      font-size: 12px;
      color: #666;
      margin-bottom: 6px;
      font-weight: 500;
    }
    
    input[type=text], select {
      width: 100%;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ddd;
      background: white;
      font-size: 14px;
    }
    
    input[type=text]:focus, select:focus {
      outline: none;
      border-color: #007bff;
    }
    
    .presets {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
    }
    
    .swatch {
      width: 100%;
      height: 32px;
      border-radius: 6px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    
    .swatch:hover {
      border-color: #007bff;
    }
    
    .controls {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    
    button {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #007bff;
      background: #007bff;
      color: white;
      font-weight: 500;
      cursor: pointer;
      font-size: 12px;
    }
    
    button:hover {
      background: #0056b3;
    }
    
    .muted-btn {
      background: white;
      color: #666;
      border-color: #ddd;
    }
    
    .muted-btn:hover {
      background: #f8f9fa;
    }
    
    .tiny {
      font-size: 11px;
      padding: 6px 10px;
    }
    
    .footer {
      font-size: 11px;
      color: #666;
      margin-top: 16px;
      line-height: 1.4;
    }
    
    #selectedTemplate {
      font-weight: 600;
      color: #007bff;
      font-size: 14px;
      padding: 8px 0;
    }
    
    /* Responsive */
    @media (max-width: 1200px) {
      .container {
        grid-template-columns: 250px 1fr 280px;
        gap: 20px;
      }
      
      .canvas {
        width: 320px;
        height: 320px;
      }
    }
    
    @media (max-width: 992px) {
      .container {
        margin: 10px;
        padding: 15px;
        grid-template-columns: 1fr;
        grid-template-rows: 180px auto 300px;
        gap: 20px;
        min-height: calc(100vh - 40px);
      }
      
      .templates-section {
        border-right: none;
        border-bottom: 1px solid #e9ecef;
        padding-right: 0;
        padding-bottom: 15px;
      }
      
      .templates-scroll {
        height: 140px;
      }
      
      .editor-section {
        border-left: none;
        border-top: 1px solid #e9ecef;
        padding-left: 0;
        padding-top: 15px;
      }
    }
  </style>
</head>

    const templateList = document.getElementById('templateList');
    const cardIcon = document.getElementById('cardIcon');
    const cardBig = document.getElementById('cardBig');
    const cardSmall = document.getElementById('cardSmall');
    const inputIcon = document.getElementById('inputIcon');
    const inputBig = document.getElementById('inputBig');
    const inputSmall = document.getElementById('inputSmall');
    const selectedTemplate = document.getElementById('selectedTemplate');
    const gradientsWrap = document.getElementById('gradients');
    const previewCard = document.getElementById('previewCard');
    const cardInner = document.getElementById('cardInner');
    const fontSelect = document.getElementById('fontSelect');
    const sizeBig = document.getElementById('sizeBig');
    const toggleGlass = document.getElementById('toggleGlass');
    const toggleShadow = document.getElementById('toggleShadow');
    const downloadBtn = document.getElementById('downloadBtn');
    const copyLinkBtn = document.getElementById('copyLinkBtn');

    let current = templates[6]; // default id 7: Fast Mastery
    let useGlass = true; 
    let useShadow = true;
    let activeTemplateEl = null;

    function renderList(){
      templates.forEach(t => {
        const el = document.createElement('div'); 
        el.className = 'tpl';
        el.innerHTML = `<div class="badge" style="background:linear-gradient(135deg,${t.grad[0]},${t.grad[1]});">${t.icon}</div>
                        <div class="meta"><div class="title">${t.title}</div><div class="sub">${t.cat} Â· ${t.big} ${t.small ? 'Â· '+t.small : ''}</div></div>`;
        el.addEventListener('click', () => loadTemplate(t.id, el));
        templateList.appendChild(el);
        if (t.id === current.id) {
          el.classList.add('active');
          activeTemplateEl = el;
        }
      });
    }

    function loadTemplate(id, templateEl){
      // Remove active class from previous template
      if (activeTemplateEl) {
        activeTemplateEl.classList.remove('active');
      }
      
      // Add active class to current template
      if (templateEl) {
        templateEl.classList.add('active');
        activeTemplateEl = templateEl;
      }
      
      current = templates.find(x => x.id === id);
      inputIcon.value = current.icon;
      inputBig.value = current.big;
      inputSmall.value = current.small;
      selectedTemplate.textContent = current.title;
      applyGradient(current.grad);
      updatePreview();
    }

    function applyGradient(grad){
      cardInner.style.background = `linear-gradient(135deg, ${grad[0]}, ${grad[1]})`;
    }

    function updatePreview(){
      cardIcon.textContent = inputIcon.value || current.icon;
      cardBig.textContent = inputBig.value || current.big;
      cardSmall.textContent = inputSmall.value || current.small;
      cardBig.style.fontSize = (parseInt(sizeBig.value) || 42) + 'px';
      cardInner.style.fontFamily = fontSelect.value + ', Inter, system-ui';
      // glass toggle
      if(useGlass) cardInner.style.backdropFilter = 'blur(6px) saturate(120%)'; else cardInner.style.backdropFilter = 'none';
      // shadow toggle
      previewCard.style.boxShadow = useShadow ? '0 8px 25px rgba(0,0,0,0.15)' : 'none';
    }

    // build gradient swatches
    const gradientPresets = [
      ['#7ee8fa','#eec0c6'],['#ffecd2','#fcb69f'],['#a1c4fd','#c2e9fb'],['#fbc2eb','#a6c1ee'],['#f6d365','#fda085'],['#c2e9fb','#a1c4fd'],['#cfd9df','#e2ebf0'],['#fdfbfb','#ebedee'],['#67b26f','#4ca2cd'],['#f8ffae','#43c6ac']
    ];
    gradientPresets.forEach(g => {
      const sw = document.createElement('div'); 
      sw.className = 'swatch'; 
      sw.style.background = `linear-gradient(135deg, ${g[0]}, ${g[1]})`;
      sw.addEventListener('click', () => {
        applyGradient(g); 
        current.grad = g;
      }); 
      gradientsWrap.appendChild(sw);
    });

    // wire inputs
    inputIcon.addEventListener('input', updatePreview);
    inputBig.addEventListener('input', updatePreview);
    inputSmall.addEventListener('input', updatePreview);
    fontSelect.addEventListener('change', updatePreview);
    sizeBig.addEventListener('change', updatePreview);
    sizeBig.addEventListener('input', updatePreview);
    
    toggleGlass.addEventListener('click', () => {
      useGlass = !useGlass; 
      toggleGlass.classList.toggle('muted-btn'); 
      updatePreview();
    });
    
    toggleShadow.addEventListener('click', () => {
      useShadow = !useShadow; 
      toggleShadow.classList.toggle('muted-btn'); 
      updatePreview();
    });

    downloadBtn.addEventListener('click', async () => {
      const scale = 2;
      const canvas = await html2canvas(previewCard, {scale:scale, backgroundColor:null, allowTaint:true});
      const link = document.createElement('a'); 
      link.download = (current.title || 'card').replace(/\s+/g,'-').toLowerCase()+'.png';
      link.href = canvas.toDataURL('image/png'); 
      link.click();
    });

    copyLinkBtn.addEventListener('click', async () => {
      const canvas = await html2canvas(previewCard, {scale:1, backgroundColor:null});
      const dataUrl = canvas.toDataURL('image/png');
      await navigator.clipboard.writeText(dataUrl);
      copyLinkBtn.textContent = 'Copied!'; 
      setTimeout(() => copyLinkBtn.textContent='ðŸ”— Copy Data URL', 1500);
    });

    // initial render
    renderList(); 
    loadTemplate(current.id); 
    updatePreview();

    // Accessibility: keyboard nav for templates
    document.addEventListener('keydown', e => {
      if(e.key === 'ArrowRight'){ 
        let idx = templates.findIndex(t => t.id === current.id); 
        if(idx < templates.length-1) loadTemplate(templates[idx+1].id);
      }
      if(e.key === 'ArrowLeft'){
        let idx = templates.findIndex(t => t.id === current.id); 
        if(idx > 0) loadTemplate(templates[idx-1].id);
      }
    });
