<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>50 Goal & Shareable Card Templates</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Inter, system-ui, sans-serif;
      background: linear-gradient(135deg, #7ee8fa, #eec0c6);
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 60px 20px 20px;
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #007bff, #6a11cb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    header p {
      font-size: 1.1rem;
      color: #333;
      max-width: 640px;
      margin: 0 auto;
      line-height: 1.5;
    }
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }
    .card-preview {
      width: 320px;
      height: 320px;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 12px 35px rgba(0,0,0,0.2);
      margin-bottom: 32px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-preview video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .cta-btn {
      padding: 14px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      background: linear-gradient(135deg, #007bff, #6a11cb);
      color: white;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .cta-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>50 Goal & Shareable Card Templates</h1>
    <p>Create beautiful, ready-to-share milestone and goal cards in seconds. 
    Perfect for social posts, community updates, and tracking your progress.</p>
  </header>

  <div class="hero">
    <div class="card-preview">
      <video autoplay muted loop playsinline>
